<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ SITENAME }}</title>
  <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/reset.css" type="text/css" media="all" charset="utf-8">
  <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/interface-0.1.css" type="text/css" media="all" charset="utf-8">
  <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/codehilite.css" type="text/css" media="all" charset="utf-8">

    <style>
        .CodeMirror {
            height: initial;
            font-size: 80%;
            line-height: 140%;

        pre .CodeMirror-line {
            outline: initial;
            outline-offset: initial;
        }

        .CodeMirror pre.CodeMirror-line, .CodeMirror pre.CodeMirror-line-like {
            font-family: ocr-pbi;
        }
    </style>


    <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/codemirror/codemirror.js"></script>
    <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/codemirror/javascript.js"></script>
    <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/activateCodeblocks.js"></script>
    <script>
        activateCodeblocks();
    </script>


    <script type="text/javascript" charset="utf-8" src="/theme/js/paged.polyfill.js">
    </script>

</head>
<body>
    <h1>{{ page.title }}</h1>
  {{ page.content }}
</body>
</html>
